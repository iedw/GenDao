<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" type="text/css" href="./CSS/style.css" media="screen"/>
</head>
<body>
<div class="produto">
    <h1>PRODUTO</h1>
    <form action="PHP/cadPro.php" method="post">
        <label for="codigo">Código: </label><input type="text" id="codigo" name="codigo" required>
        <label for="descricao">Descrição: </label><input type="text" id="descricao" name="descricao">
        <label for="categoria">Categoria: </label><input type="text" id="categoria" name="categoria">
        <label for="preco">Preço: </label><input type="number" id="preco" name="preco" step=".01">
        <input type="submit" id="env" value="CADASTRAR">
    </form>
</div>
</body>
</html>
